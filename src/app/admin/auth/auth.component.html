<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Bem-vindo ao </h3>
            Cinema Idependente Admin
            <h5 class="hint">Utilize seu e-mail para acessar o sistema</h5>
        </section>
        <div class="login-group">            
            <clr-input-container>
                <label>Nome do usuário</label>
                <input clrInput name="email" placeholder="e-mail" [(ngModel)]="email"/>
            </clr-input-container>
            <clr-password-container>
                <label>Senha</label>
                <input clrPassword name="senha" placeholder="Senha" [(ngModel)]="senha"/>
            </clr-password-container>            
            <div class="error active" *ngIf="authInvalido">
                usuario ou senha inválidos
            </div>
            <button type="submit" class="btn btn-primary" (click)="auth()">Entrar</button>
        </div>
    </form>
</div>
